<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>hover 활용</title>
        
        <style>
            div {
                width : 100px;
                height : 140px;
                background-image : url("media/spongebob.png");
                background-size : 100px 140px;
            }

            div#image:hover {
                background-image: url("media/border.png");
            }
        </style>
    </head>

    <body>
        <h3> :hover 활용</h3>

        <hr>

        마우스를 올리면 카드의 앞면이 보인다.

        <div id="image"></div>
    </body>
</html>
