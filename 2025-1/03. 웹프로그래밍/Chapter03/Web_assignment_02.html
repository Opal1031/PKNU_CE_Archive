<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>도형 서식 폼 만들기</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>도형 서식 입력</legend>

                <label>선종류
                    <select size = "3">
                        <option>선없음</option>
                        <option>실선</option>
                        <option>점선</option>
                    </select>
                </label>

                <br>
                
                <label>선두께
                    <input type = "number" size = "3" min = 0.0 max = 10.0 step = 0.5>
                    선색
                    <input type = "color" value = "#00BFFF">
                </label>

                <br>
                
                <label>
                    투명도(0 ~ 100) :
                    <input type = "range" min = "0" max = "100" list = "transparency">
                    <datalist id = "transparency">
                        <option value = "0" label = "Low">
                        <option value = "50" label = "Medium">
                        <option value = "100" label = "High">
                    </datalist>
                </label>
            </fieldset>
        </form>
    </body>
</html>
