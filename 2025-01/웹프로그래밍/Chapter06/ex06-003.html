<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h3>자바스크립트로 사용자 입력 및 대화</h3>
        <hr>

        <div id="result"></div>

        <script>
            let result = document.getElementById("result");

            function prompEX() {
                let ret = prompt("이름을 입력하세요", "황기태");

                if (ret == null) {
                    result.innerHTML = "취소나 그냥 닫았군요";
                } else {
                    result.innerHTML = ret;
                }
            }

            function confirmEX() {
                let ret = confirm("전송할까요");

                if (ret == true) {
                    result.innerHTML = "확인을 눌렀군요";
                } else {
                    result.innerHTML = "취소나 그냥 닫았군요";
                }
            }

            function alertEX() {
                alert("출력하였습니다.");
            }
        </script>

        <button onclick="prompEX()">프롬포트 다이얼로그</button>
        <button onclick="confirmEX()">확인 다이얼로그</button>
        <button onclick="alertEX()">경고 다이얼로그</button>
    </body>
</html>
